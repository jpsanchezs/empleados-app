<div class="container mt-4">
  <h2>Insertar empleado</h2>

  <form (ngSubmit)="insertar()" #form="ngForm" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Salario</label>
      <input type="number" [(ngModel)]="salario" name="salario" class="form-control" required />
    </div>

    <div *ngIf="mensaje" class="alert" [ngClass]="{ 'alert-success': exito, 'alert-danger': !exito }">
      {{ mensaje }}
    </div>

    <button type="submit" class="btn btn-success">Insertar</button>
    <a routerLink="/" class="btn btn-secondary ms-2">Regresar</a>
  </form>
</div>
